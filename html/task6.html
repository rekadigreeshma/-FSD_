<html>
<head>
	<table>Table</table>
</head>
<body>
	<center><h1>Create Tables in HTML</h1></center>
	<table border=""  width="400">
		<tbody align="center">
	<tbody>
		<tr>
			<td>Column 1</td>
			<td>Column 2</td>
			<td>Column 3</td>
		</tr>
		<tr>
			<td rowspan="2"> Row 1 Cell 1</td>
			<td>Row 1 Cell 2</td>
			<td>Row 1 Cell 3</td>
		</tr>
		<tr>
			<td>Row 2 Cell 2</td>
			<td>Row 2 Cell 3</td>
		</tr>
		<tr>
			<td colspan="3">Row 3 Cell 1</td>
		</tr>
	</tbody>
</body>
</html>
