<!DOCTYPE html>
<html>
<head>

	<title>List Tag </title>
</head>
<body>
<!order list>
<h3> corder list</h3>
<ul type="A">
	<li>AEC</li>
	<li>ACET</li>
	<li>ACOE</li>
</ul>
<h3> Unorder list</h3>
<ul type="1">
	<li>ECE</li>
	<li>CSE</li>
	<li>EEE</li>
</ul>
<h3>Description list </h3>
<dl>
	<dt>HTML</dt>
	<dd>Head tag</dd>
	<dd>Body tag</dd>
	<dd>Title tag</dd>
	<dt>Css</dt>
	<dd>Stylings</dd>
	<dd>Marginal</dd>
	<dd>Padding</dd>

</body>
</html>
