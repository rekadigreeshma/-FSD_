<!DOCTYPE html>
<html>
<head>

	<title>Boader In CSS</title>
	<style type="text/css">
	</style>

</head>
<body>
	<div style="height:0px;width:400px;background-color:white;"></div>
	<div style="height:0px;width:200px;float:left">
		<div style="height:70px;width:400px;border:dotted black;text-align: center;">dotted
		</div>
		<br>
		<br>
		<br>
		<div style="height:70px;width:400px;border:solid black;text-align: center;">solid</div>
		<br>
		<br>
		<br>
		<div style="height:70px;width:400px;border:groove; black;text-align: center;">groove</div>
		<br>
		<br>
		<br>

		<div style="height:70px;width:400px;border:inset black;text-align: center;">inset</div>
		<br>
		<br>
		<br>
		<div style="height:70px;width:400px;text-align: center;">none</div>
	</div>
	<div style="height:0px;width:1000px;float:right;">
		<div style="height:70px;width:400px;border:dashed black;text-align: center;">dashed
		</div>
		<br>
		<br>
		<br>
		<div style="height:70px;width:400px;border:double black;text-align: center;">double</div>
		<br>
		<br>
		<br>
		<div style="height:70px;width:400px;border:ridge black;text-align: center;">ridge</div>
		<br>
		<br>
		<br>

		<div style="height:70px;width:400px;border:outset black;text-align: center;">outset</div>
		<br>
		<br>
		<br>
		<div style="height:70px;width:400px;text-align: center;">hidden</div>
	</div>
</div>


</body>
</html>
